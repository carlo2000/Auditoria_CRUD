
<!DOCTYPE html>
<html>
<head>
    
    <title>Detalles de la Normativa</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    {% include 'sidebar_menu.html' %}

{% block content %}
  <h1>Confirmar eliminación de incidente</h1>
  <p>¿Estás seguro de que deseas eliminar el incidente "{{ object.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'incidente_list' %}">Cancelar</a>
  </form>
{% endblock %}
</body>
</html>
