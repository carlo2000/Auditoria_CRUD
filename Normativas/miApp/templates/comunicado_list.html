<!DOCTYPE html>
<html>
<head>
    <title>Detalles de la Normativa</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'sidebar_menu.html' %}
    <h1>COMUNICADO</h1>
    <div class="content">
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/0.jpeg' %}" class="d-block w-100" alt="Image 0">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/1.jpeg' %}" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/2.jpeg' %}" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/3.jpeg' %}" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/4.jpeg' %}" class="d-block w-100" alt="Image 4">
                </div>
            </div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
